<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <div id="wrapper">
    <div id="img">
      <main>
        <section id="text-section">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
          </p>
        </section>
        <section id="form-section">
          <div id="trial-text">
            <p><span>Try it free 7 days </span>then $20/mo. thereafter</p>
          </div>
          <form action="">
            <div>
              <input class="input" type="text" name="fname" id="fname" placeholder="First Name">
            </div>
            <div>
              <input class="input" type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <div>
              <input class="input" type="text" name="email" id="email" placeholder="Email Address">
            </div>
            <div>
              <input class="input" type="text" name="password" id="password" placeholder="Password">
            </div>
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <div id="terms">
              By clicking the button, you are agreeing to our<span> Terms and Services</span>
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
